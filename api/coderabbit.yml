language: "ko"

# PR의 제목과 요약을 자동으로 생성합니다.
# https://docs.coderabbit.ai/reviews/auto-description
auto_description:
  enabled: true
  ignore_title: false
  title_style: "conventional" # 예: "feat(ingestion): 새로운 스트림 소스 추가"

# PR의 변경 사항을 요약합니다.
# https://docs.coderabbit.ai/reviews/summaries
summaries:
  enabled: true
  # 요약의 길이를 조절합니다. (short, medium, long)
  length: "medium"
  # 요약에 릴리스 노트를 포함할지 여부입니다.
  include_release_notes: true

# 코드 리뷰에 대한 설정을 구성합니다.
# https://docs.coderabbit.ai/reviews/reviews
reviews:
  enabled: true
  # 리뷰할 파일 경로를 필터링합니다.
  # https://docs.coderabbit.ai/reviews/path-filters-and-file-diff-settings
  path_filters:
    - "!build/**"
    - "!.gradle/**"
    - "!.idea/**"
    - "!out/**"
    - "!gradlew"
    - "!gradlew.bat"
    - "!*.jar"
    - "!src/main/generated/**"
    - "!client/**"

  # 각 리뷰 댓글의 길이를 조절합니다.
  comment_length: "medium"
  # 한번에 리뷰할 코드 라인 수를 제한합니다.
  max_lines_to_review: 500

# 특정 키워드를 포함하는 PR 제목은 리뷰를 건너뜁니다.
# 예: "chore:", "docs:"
skip_title_keywords:
  - "chore"
  - "docs"

# 챗봇 기능을 활성화합니다.
# https://docs.coderabbit.ai/chat
chat:
  enabled: true
