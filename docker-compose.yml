version: '3.8'

services:
  kafka:
    image: bitnami/kafka:latest
    hostname: kafka
    container_name: kafka
    ports:
      - "9092:9092"
    environment:
      KAFKA_KRAFT_CLUSTER_ID: rlbaunQ7QqSMfWiy4m0QYw
      KAFKA_CFG_NODE_ID: 1
      KAFKA_CFG_PROCESS_ROLES: controller,broker
      KAFKA_CFG_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093

      KAFKA_CFG_LISTENERS: PLAINTEXT://:29092,CONTROLLER://:9093,EXTERNAL://:9092
      KAFKA_CFG_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      KAFKA_CFG_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      KAFKA_CFG_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CFG_INTER_BROKER_LISTENER_NAME: PLAINTEXT
    volumes:
      - kafka_data:/bitnami/kafka # 데이터 영구 저장

  redis:
    image: redis/redis-stack-server:7.4.0-v0
    hostname: redis
    container_name: redis
    ports:
      - "6379:6379"
      - "8001:8001" # RedisInsight UI
    environment:
      REDIS_ARGS: "--appendonly yes"

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    hostname: api
    container_name: slice-stream-engine-api
    ports:
      - "8080:8080"
    environment:
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_PROFILES_ACTIVE: prod
    depends_on:
      - kafka
      - redis

  client:
    build:
      context: ./client
      dockerfile: Dockerfile
    hostname: client
    container_name: slice-stream-engine-client
    ports:
      - "3000:5173" # Map host port 3000 to container port 5173 (Vite default)
    environment:
      VITE_API_BASE_URL: http://localhost:8080 # This might need to be 'http://api:8080' if client calls API within docker network
    depends_on:
      - api

volumes:
  kafka_data:
